<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login_Register</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>

        <div class="all">

            <div class="backbox">

                <div class="backbox_login">
                    <h3>¿Ya tiene una cuenta?</h3>
                    <p>Inicia sesion para entrar a la página</p>
                    <button id="btn_login">Iniciar sesión</button>
                </div>

                <div class="backbox_register">
                    <h3>¿Aun no tienes una cuenta?</h3>
                    <p>Registrate para que puedas iniciar sesión</p>
                    <button id="btn_register">Registrarse</button>
                </div>

            </div>

            <div class="login_register">
                <!--Formulario Ingreso-->
                <form action="" class="login">

                    <h2>Iniciar sesión</h2>
                    <input type="text" placeholder="Correo electronico">
                    <input type="password" placeholder="Contraseña">
                    <button>Entrar</button>

                </form>
                <!--Formulario Registro-->
                <form action="" class="register">
                    <h2>Registarse</h2>
                    <input type="text" placeholder="Nombre Completo">
                    <input type="text" placeholder="Correo electronico">
                    <input type="number" placeholder="Cedula">
                    <input type="password" placeholder="Contraseña">
                    <button>Registarse</button>
                </form>

            </div>

        </div>

    </main>

    <script src="assets/js/script.js"></script>
</body>

</html>
